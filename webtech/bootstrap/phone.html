<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <style>
        .phone-image {
            height: 500px; /* Fixed height */
            object-fit: cover; /* Cover the area without distortion */
        }
    </style>
</head>
<body>
    <div class="container mt-5"></div>
        <h1 class="text-center">Buy Your New Phone</h1>
        <div class="row">
            <!-- Phone 1 -->
            <div class="col-md-4 text-center mb-4">
                <div class="card">
                    <img src="phone1.jfif" class="card-img-top phone-image" alt="Phone 1">
                    <div class="card-body">
                        <h5 class="card-title">Phone Model 1</h5>
                        <p class="card-text">$699</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            <!-- Phone 2 -->
            <div class="col-md-4 text-center mb-4">
                <div class="card">
                    <img src="phone2.jfif" class="card-img-top phone-image" alt="Phone 2">
                    <div class="card-body">
                        <h5 class="card-title">Phone Model 2</h5>
                        <p class="card-text">$799</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            <!-- Phone 3 -->
            <div class="col-md-4 text-center mb-4">
                <div class="card">
                    <img src="phone3.jpg" class="card-img-top phone-image" alt="Phone 3">
                    <div class="card-body">
                        <h5 class="card-title">Phone Model 3</h5>
                        <p class="card-text">$899</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
