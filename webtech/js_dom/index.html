<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="scripts.js"></script>
</head>

<body>
    <!-- Question 1 -->
    <h2>1. Area of a Triangle</h2>
    <p>Area of the triangle with sides 5, 6, 7: <span id="triangleArea"></span></p>

    <!-- Question 2 -->
    <h2>2. Sum of Two Integers</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="computeSum()">Compute Sum</button>
    <p id="sumResult"></p>

    <!-- Question 3 -->
    <h2>3. Reverse a Number</h2>
    <input type="number" id="numberToReverse" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse</button>
    <p>Reversed Number: <span id="reversedNumber"></span></p>

    <!-- Question 4 -->
    <h2>4. Convert First Letter to Upper Case</h2>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="convertToUpperCase()">Convert</button>
    <p>Converted String: <span id="convertedString"></span></p>

    <!-- Question 5 -->
    <h2>5. Find Largest Number</h2>
    <p id="largestNumberResult"></p>

    <!-- Question 6 -->
    <h2>6. Compute Average Marks and Grade</h2>
    <p id="averageMarks"></p>
    <p id="computedGrade"></p>

    <!-- Question 7 -->
    <h2>7. Pattern</h2>
    <pre id="pattern"></pre>
</body>

</html>
